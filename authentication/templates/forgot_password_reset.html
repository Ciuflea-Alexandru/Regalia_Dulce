<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/forgot_password_reset.css' %}">
</head>
<body>

<div class="Forgot-Password-Container">
    <h2 class="Reset-Password-Text">Reset Password</h2>

    <form method="post" action="{% url 'forgot_password_reset' uidb64=uidb64 token=token %}" autocomplete="on" novalidate>
        {% csrf_token %}

        <input name="new-password" type="password" placeholder="New Password"
               class="Password-Box" autocomplete="new-password">

        <input name="confirm-password" type="password" placeholder="Confirm Password"
               class="Password-Box" autocomplete="new-password">

        {% for message in messages %}
        {% if 'forgot_password_reset' in message.tags %}
        <div class="Message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        {% endfor %}

        <button type="submit" class="Submit-Button">Change Password</button>
    </form>
</div>

</body>
</html>
