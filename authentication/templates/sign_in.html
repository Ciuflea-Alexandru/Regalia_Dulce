<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
</head>
<body>

<div class="Sign-In-Container">
    <h2 class="Sign-In-Text">Sign In</h2>

    <form method="post" action="{% url 'signin' %}" autocomplete="on" novalidate>
        {% csrf_token %}

        <input name="username" type="text" placeholder="Username"
               class="Username-Box" autocomplete="username">

        <input name="password" type="password" placeholder="Password"
               class="Password-Box" autocomplete="current-password">
        {% for message in messages %}
        {% if 'sign_in' in message.tags %}
        <div class="Message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        {% endfor %}
        <br>

        <a class="Sign-Up-Link" href="http://127.0.0.1:8000/signup/">Don't have an account?</a>
        <a class="Sign-Up-Link" href="http://127.0.0.1:8000/forgot_password/link/">Forgot Password?</a>

        <button type="submit" class="Sign-In-Button">Log In</button>
    </form>
</div>

</body>
</html>
