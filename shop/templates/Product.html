<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <script src="{% static 'js/product.js' %}"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="site-name">Merchants Guild</div>
            <div class="search-bar">Search</div>
            <a class="cart-link">Cart</a>
            <a class="favorites-link">Favorites</a>
            <a class="account-link" href="http://127.0.0.1:8000/account/">Account</a>
        </div>
    </header>

    <main>

        <section class="product-description">
            <img class="product-image" src="{% static 'images/product3.png' %}" alt="Gaming Headset">
            <div class="color-options">
                <label><input type="radio" name="color" value="red"> Red</label>
                <label><input type="radio" name="color" value="black"> Black</label>
            </div>
            <div class="product-info">
                <h1>Gaming Headset with Noise-Canceling Microphone</h1>
                <div class="rating">
                    <span class="star">★★★★★</span>
                    <span>4.50 (08 reviews)</span>
                </div>
                <p>Vandut de:</p>
                <p>Livrat de:</p>
                <p>87% customers recommend this product</p>
                <div class="price">
                    <span>200$</span>
                    <span>-5%</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="product-information">
        </section>

        <section class="related-products">
        </section>

    </main>

    <footer>
        &copy; E-commerce Site
    </footer>
</body>
</html>
